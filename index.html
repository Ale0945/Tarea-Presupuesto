<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>APP PRESUPUESTO</title>
</head>

<body>
    <main class="container">
        <section class="row">
            <h2 class="col-12 text-center">Presupuesto APP</h2>
            <div class="container1 col-12 col-md-6">
                <div>
                    <p>Ingresa Tu Presupuesto</p>
                </div>
                <div class="mb-2">
                    <input type="number" id="budgetInput" placeholder="Ingrese tu presupuesto">
                </div>
                <div>
                    <button onclick="calculateBudget()">Calcular</button>
                </div>
            </div>
            <div class="result col-6">
                <div>
                    <p>Presupuesto: $<span id="budgetValue">0</span></p>
                </div>
                <div>
                    <p>Gastos: $<span id="gastos">0</span></p>
                </div>
                <div>
                    <p>Saldo: $<span id="balanceValue">0</span></p>
                </div>
            </div>
        </section>
        <section class="row">
            <div class="container2 col-12 col-md-6">
                <div>
                    <div>
                        <p>Ingresa El Nombre Del Gasto</p>
                        <input type="text" id="expenseName" placeholder="Nombre del gasto">
                    </div>
                    <div class="mt-2 mb-2">
                        <p>Ingresa La Cantidad del Gasto</p>
                        <input type="number" id="expenseAmount" placeholder="Valor del gasto">
                    </div>
                    <button onclick="addExpense()">AÃ±adir Gasto</button>
                </div>
            </div>
            <div class="container col-6">
                <div class="d-flex">
                    <p class="me-5">Gasto</p>
                    <p>Valor</p>
                </div>
                <div class="expenses-list">
                    <ul id="expensesList"></ul>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
